<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/07b0558508.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Ruda:wght@700&display=swap" rel="stylesheet"></head>

<body>
  <div id='window-container'>
    <div id='container'>
      <h1>
        <span class='blue'>Rock&ensp;</span>
        <span class='red'>Paper&ensp;</span>
        <span class='green'>Scissors&ensp;</span>
      </h1>

      <div id='button-container'>
        <button id='rock-button'>Rock</button>
        <button id='paper-button'>Paper</button>
        <button id='scissors-button'>Scissors</button>
      </div>

      <div id='scoreboard'>
        <div id='user-score'>You:
          <i class="far fa-circle point" id="point5"></i>
          <i class="far fa-circle point" id="point4"></i>
          <i class="far fa-circle point" id="point3"></i>
          <i class="far fa-circle point" id="point2"></i>
          <i class="far fa-circle point" id="point1"></i>
        </div>
        <div id='computer-score'>Computer:
          <i class="far fa-circle point" id="point5"></i>
          <i class="far fa-circle point" id="point4"></i>
          <i class="far fa-circle point" id="point3"></i>
          <i class="far fa-circle point" id="point2"></i>
          <i class="far fa-circle point" id="point1"></i>
        </div>
      </div>

      <div id='current-round'>
        <div id="instructions">Make your choice to begin the match...</div>
        <!--
        <img id='user-choice' alt='?'>
        <span>VS</span>
        <img id='computer-choice' alt='?'>
        !-->
      </div>
      <div id='round-description'>Round 1:</div>
    </div>
  </div>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
